<div class="container-fluid">
    <table class="table table-hover">
        <thead>
            <tr class="d-flex">
                <th scope="col" class="col-3">Teilename</th>
                <th scope="col" class="col-3">Fach</th>
                <th scope="col" class="col-3">Anzahl</th>
                <th scope="col" class="col-3 text-right">Aktion</th>
            </tr>
        </thead>
        <tbody>
            <tr class="d-flex">
                <td class="col-3">
                    <div class="form-group">
                        <input type="text" class="form-control form-control-sm" placeholder="Teilename" input-validation #partName>
                    </div>
                </td>
                <td class="col-3"><input type="text" class="form-control form-control-sm" placeholder="Fach" input-validation #box></td>
                <td class="col-3"><input type="text" class="form-control form-control-sm" placeholder="Anz." input-is-numeric-validation #qty></td>
                <td class="col-3 text-right"><button type="button" class="btn btn-sm btn-primary" (click)="createPart()"><span
                            class="oi oi-plus"></span></button></td>
            </tr>
            <tr class="d-flex" *ngFor="let part of parts" app-part [part]="part"></tr>
        </tbody>
    </table>
</div>

<app-edit-part-modal></app-edit-part-modal>
<app-delete-part-modal></app-delete-part-modal>
<app-detail-part-modal></app-detail-part-modal>
