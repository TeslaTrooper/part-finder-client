<div class="modal bd-example-modal-sm" id="deletePartModal" tabindex="-1" role="dialog"
    aria-labelledby="deletePartModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deletePartModalTitle">{{ getPartName() }} löschen?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Abbrechen</button>
                <button type="button" class="btn btn-danger" (click)="partDelete()"
                    data-dismiss="modal">Löschen</button>
            </div>
        </div>
    </div>
</div>
