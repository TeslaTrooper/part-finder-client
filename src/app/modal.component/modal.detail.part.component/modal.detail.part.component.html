<div class="modal bd-example-modal-sm" id="actionPartModal" tabindex="-1" role="dialog"
    aria-labelledby="actionPartModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="actionPartModalTitle">Details von {{ part?.name }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <table class="table table-sm table-borderless">
                        <tbody>
                            <tr class="d-flex">
                                <td class="col-6"><p><strong>Name</strong></p></td>
                                <td class="col-6"><p>{{part?.name}}</p></td>
                            </tr>
                            <tr class="d-flex">
                                <td class="col-6"><p><strong>Fach</strong></p></td>
                                <td class="col-6"><p>{{part?.box}}</p></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>
</div>
